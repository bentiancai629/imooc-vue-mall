<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="node_modules/vue/dist/vue.js"></script>
    <script src="node_modules/vue-resource/dist/vue-resource.js"></script>
</head>
<body>
    <div id="app">
        <h1>vue-resource插件讲解</h1>
        <a href="javascript:;" class="btn btn-primary"  @click="get">Get请求</a>
        <a href="javascript:;" class="btn btn-primary"  @click="post">Post请求</a>
        <a href="javascript:;" class="btn btn-primary"  @click="jsonp">Jsonp请求</a>
    </div>

    <script>
        // vue实例
        new Vue({
            el: "#app",
            data:{

            },
            methods:{
                // Get请求
                get: function() {
                    this.$http.get("package.json", {
                        params:{
                            userId: "101"
                        },
                        headers: {
                            token:"abcd"
                        }
                    }).then(res=>{
                        this.msg = res.data;
                    }, error=>{
                        this.msg = error;
                    })
                },

                // Post请求
                post: function() {
                    this.$http.post("package.json", {
                        userId: "102"
                    }, {
                        headers: {
                            access_token:"abc"
                        }
                    }).then( function (res) {
                        this.msg = res.data;
                    });
                },

                // Jsonp请求 跨域
                jsonp: function() {
                    this.$http.jsonp("https://api.zhugeio.com/v2/visual?url=https%3A%2F%2Fwww.imooc.com%2F&app_key=f375fe2f71e542a4b890d9a620f9fb32&platform=3&callback=callback7993391542739126")
                      .then(function (res){
                        this.msg = res.data
                    });
                }
            }
        })
    </script>

</body>
</html>
